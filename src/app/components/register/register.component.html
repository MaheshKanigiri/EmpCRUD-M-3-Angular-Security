<div class="container">
  <div class="row">
      <div class="col-md-4 offset-md-4 ">
      <div class="card">
          <form #myForm="ngForm" (submit)="onSubmit()" class="p-3">
            <div class="form-group">
              <label for="username">UserName:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.userName" name="username">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password">
            </div>
  
            <div class="form-group">
              <label for="password">Confirm Password:</label>
              <input type="text" class="form-control" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword">
            </div>
  
            <div class="form-group">
              <label for="text">City:</label>
              <input type="text" class="form-control" id="city" [(ngModel)]="user.city" name="city">
            </div>
            <div class="form-group">
              <label for="text">Address:</label>
              <input type="textarea" class="form-control" id="address" [(ngModel)]="user.address" name="address">
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-success mt-2"><i class="fas fa-user-circle"></i>Register</button>
            </div>

          </form>
          <div class="card-footer">
      <a  routerLink="/login"><button class="btn btn-outline-primary"><i class="fas fa-key"></i>Already Have Account</button></a> 
          </div>
        </div>
      </div>
  </div>
</div>
