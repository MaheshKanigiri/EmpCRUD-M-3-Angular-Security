<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">Login</div>
        <div class="card-body">
          <form #myForm="ngForm" (submit)="login()">
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.email" name="username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
            </div>
            <div class="form-group mt-4">
              <button type="submit" class="btn btn-primary"><i class="fas fa-user"></i> Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a style="text-decoration: none;color:black" routerLink="/password"><strong><i class="fas fa-key"></i> Forgot Password?</strong></a>
        </div>
      </div>
    </div>
  </div>
</div>
